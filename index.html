<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Leaf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="display">
    <div id="userAuth">
      <h2 style="background: var(--color); color: white; border-radius: 10px 10px 0px 0px; padding: 10px; margin-top: 0px;">Login</h2>
      <div id="userInfo">
        <input type="text" placeholder="Username" id="username"><br>
        <input type="password" placeholder="Password" id="userPassword"><br>
        <button id="login">Login</button>
      </div>
      <a href="#">Forgot Password?</a>
      <a href="newUser.html" style="float: right; padding-right: 20px;">New User?</a>

    </div>
    <div id="loader">
      <div class="ball" style="--order:1"></div>
      <div class="ball" style="--order:1.5"></div>
      <div class="ball" style="--order:2"></div>
      <div class="ball" style="--order:2.5"></div>
    </div>

    <div id="profile">
      <h1 id="greetUser">Welcome Back </h1>
      <div id="content"><button id="fetchData">Fetch Data</button></div>
      <div id="head"></div>
      <button id="logout" style="position: absolute; top: 85%; left: 90%">Logout</button>
    </div>
    <div id="infoBar"></div>
  </div>

</body>
  <script src="script.js"></script>
</html>
